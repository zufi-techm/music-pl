<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="audio" autoplay>  
      </audio>

    <main>  
<div class="disk">
<img src="image.jpg" alt="image" class="image">
</div>

<div class="trackname">
        song name
</div>

<div class="slider">
    <input type="range" max="100" min="0" class="range" value="0" max="100" min="0">
<div class="point"></div>
</div>
<div class="time">
    <div class="prevtime">00:00</div>
    <div class="meantime">00:00</div>
</div>
<div class="controls">
    <div class="prev">
        <div class="prev_button"></div>
    </div>
    <div class="pause">
        <div class="pause_icon">
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
        <div class=""></div>
    </div>
    <div class="next">
        <div class="next_button"></div>
    </div>
</div>

    </main>
    <script defer src="songdata.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
